<form #leadForm="ngForm">
        <div class="d-flex flex-wrap">
                <div class="form-group w-50 pr-3">
                        <label for="name">Lead Name</label>
                        <input type="text" class="form-control" id="Name" name="name" placeholder="Name"
                                [(ngModel)]="lead.name" required>
                </div>
                <div class="form-group w-50">
                        <label for="fee">Fee Value</label>
                        <input type="number" class="form-control" id="Fee" name="fee" placeholder="Fee Value"
                                [(ngModel)]="lead.feeValue" required>
                </div>
                <div class="form-group w-50 pr-3">
                        <label for="startDate">Start Date</label>
                        <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd" name="startDate" id="startDate"
                                        [(ngModel)]="startDate" (ngModelChange)="dateChange()" ngbDatepicker
                                        #datePicker="ngbDatepicker">
                                <div class="input-group-append">
                                        <button class="btn btn-outline-secondary fa fa-calendar"
                                                (click)="datePicker.toggle()" type="button"></button>
                                </div>
                        </div>
                </div>
                <div class="form-group w-50">
                        <label for="Duration">Duration (Months)</label>
                        <input type="number" class="form-control" id="Duration" name="Duration" placeholder="Duration"
                                [(ngModel)]="lead.duration" required>
                </div>
                <div class="form-group w-50 pr-3">
                        <label for="Probability">Probability (%)</label>
                        <input type="number" class="form-control" id="Probability" name="Probability"
                                placeholder="Probability" [(ngModel)]="lead.probability" required>
                </div>

                <div class="form-group w-50">
                        <label for="name">Stage</label>
                        <select name="stage" id="Stage" class="form-control" [(ngModel)]="lead.stage">
                                <option *ngFor="let stage of stages" [ngValue]="stage">{{stage | stage}}</option>
                        </select>
                </div>
                <div class="form-group w-100">
                        <label for="notes">Notes</label>
                        <textarea name="notes" id="Notes" class="form-control" rows="3"
                                [(ngModel)]="lead.notes"></textarea>
                </div>
        </div>
        <button class="btn btn-primary" (click)="saveLead(leadForm)">
                Save Lead
        </button>
</form>
